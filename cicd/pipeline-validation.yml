name: pipeline-validation
on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'pipelines/**'
      - '.github/workflows/pipeline-validation.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Validate Pipeline YAML
        run: |
          echo "Validating pipeline definitions..."
          for file in pipelines/**/*.json; do
            echo "Checking $file"
            python -m json.tool "$file" > /dev/null || exit 1
          done
          echo "✓ All pipelines valid"

      - name: Check Locked Node Enforcement
        run: |
          echo "Verifying locked nodes cannot be modified..."
          LOCKED_NODES=$(jq -r '.lockedNodes[]?' pipelines/**/*.json 2>/dev/null || echo "")
          if [ ! -z "$LOCKED_NODES" ]; then
            echo "⚠️ Locked nodes detected - changes will be enforced via CI/CD"
          fi

      - name: Run Tests
        run: |
          echo "Running pipeline tests..."
          npm test --workspace=backend || exit 1
          echo "✓ All tests passed"

      - name: Comment on PR
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✓ Pipeline validation passed. Ready to deploy.'
            })
